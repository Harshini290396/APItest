<table>
<tr *ngFor="let post of posts">
  <td>{{post.id}}</td>&nbsp;
  <td>{{post.title}}</td>
  <td><button (click)="updatePost(post)">Update</button></td>
  <td><button (click)="deletePost(post)">Delete</button></td><br>
</tr>
</table>

<div>
  <div>
    <label>Title: </label>
    <input #title type="text" />
    <button (click)="createPost(title)">Add Post</button>
  </div>
</div>
